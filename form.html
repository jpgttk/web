<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<th colspan="2">ลงทะเบียน</th>
			</tr>
			<tr>
				<td>Username :</td>
				<td>
					<input type="text" placeholder="กรอก Username">
				</td>
			</tr>
			<tr>
				<td>Password :</td>
				<td>
					<input type="password" placeholder="กรอกrพาสเวิร์ด">
				</td>
			</tr>
			<tr>
				<td>Re-Password :</td>
				<td>
					<input type="password" placeholder="กรอกพาสเวิร์ดอีกครั้ง">
				</td>
			</tr>
			<tr>
				<td>Email :</td>
				<td>
					 <input type="email" placeholder="กรอกอีเมล์">
				</td>
			</tr>
			<tr>
				<td>เลือกประเทศ</td>
				<td>
					<select>
						<option>เลือกประเทศ</option>
						<option>ไทย</option>
						<option>จีน</option>
						<option>ญี่ปุ่น</option>
						<option>เกาหลี</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>เพศ</td>
				<td>
					<input type="radio" name="gender">: ชาย
					<input type="radio" name="gender" checked>: หญิง
					<input type="radio" name="gender">: อื่นๆ
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>ควมสนใจ</td>
				<td>
					<input type="checkbox">: ถ่ายรูป
					<input type="checkbox">: อ่านหนังสือ
					<input type="checkbox">: เล่นกีฬา
				</td>
			</tr>
			<tr>
				<td>เลือกรูป</td>
				<td>
					<input type="file">
				</td>
			</tr>
			<tr>
				<td>วันเกิด</td>
				<td>
					<input type="date">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="ตกลง">
					<input type="reset" value="ยกเลิก">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
